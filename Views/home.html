            <div class="container">
                <div class="list" ng-repeat="stuff in data">
            <!--Where the add feature places the Obj-->
                <div>
                   <p editable-text='stuff.name' ng-model="stuff.name" ng-change="updateTask()">{{ stuff.name || "empty"}}  </p>
                </div>
                    <!-- <p class="items"> {{ data | json }}</p> -->
                    <button ng-click="deleteTask(stuff.$id)"> remove </button>
                </div>
              <input class="add" ng-model="taskInput" type="text" maxlength="15"
              ng-required="true"/>
              <br>
            <select class="add" ng-model="taskPriority">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
            <button ng-click="addTask()"><p>Enter</p></button>
