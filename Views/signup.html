<!-- This is my signup for where the Admin will sign up new users to the system. -->
<div class="container-fluid">
    <div class="row">
        <h1> CaterMe </h1>
        </br>
            <h2>Sign Up</h2>
                <!-- I gave the form a name so that I can target the form members to make sure they are all used. -->
                <form name="signupform" ng-submit="signup()" novalidate>
                    <div class="form-group">
                        <label for ="firstname">First Name</label>
                        <input type="username" name="name" ng-model="user.name" placeholder="First Name"
                        ng-required="true">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" ng-model="user.email" placeholder="Email"
                        ng-required="true">
                        <!-- I'm validating the email here to make sure they implement an email. -->
                        <p ng-show="signupform.email.$invalid">
                        Email is not valid</p>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" ng-model="user.pass" placeholder="password"
                        ng-required="true">
                        <!-- I'm using validation to check the password. -->
                        <p ng-show="signupform.password.$invalid">
                        Password is required</p>
                    </div>
                        <!-- If they haven't filled out the form the button will be disabled and unable to click. -->
                        <button ng-disabled="signupform.$invalid" type="submit" ng-click="signupSubmit()"> Signup </button>
                        <!-- Here is where my error message will appear and I use error.message to display the error message. -->
                        <p class="error" ng-show="error">{{error.message}}</p>
                </form>
</div>
    </div>
