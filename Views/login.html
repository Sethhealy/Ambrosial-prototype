<div class="container-fluid">
    <div class="row">
        <h1> CaterMe </h1>
        </br>
            <h2>Login</h2>
                <!-- I gave the form a name so that I can target the form members to make sure they are all used. -->
                <form class="login" name="loginform" ng-submit="login()" novalidate>
                    <div class="form-group">
                        <label class="email" for="username">Email:</label>
                        <input type="text" name="email" ng-model="user.email" placeholder="Email"
                        ng-required="true">
                        <!-- I'm validating the email here to make sure they implement an email. -->
                        <p ng-show="loginform.email.$invalid">Email is not valid</p>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" ng-model="user.pass" placeholder="password"
                        ng-required="true">
                        <!-- I'm using validation to check the password. -->
                        <p ng-show="loginform.password.$invalid">Password is required</p>
                    </div>
                        <!-- If they haven't filled out the form the button will be disabled and unable to click. -->
                        <button ng-disabled="loginform.$invalid" type="submit" ng-click="loginSubmit()">
                        Login </button>
                        <!-- Here is where my error message will appear and I use error.message to display the error message. -->
                        <p class="error" ng-show="error">{{error.message}}</p>
                </form>
</div>
    </div>
